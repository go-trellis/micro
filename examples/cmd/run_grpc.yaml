project:
    logger:
        level: 1
        chan_buffer: 10000
        separator: "\t"
    services:
        remote_grpc:
            version: v1
            registry:
                name: etcd-test
                domain: 127.0.0.1:9000
                weight: 10 ## default 1
                protocol: grpc
        trellis-grpcserver:
            version: v1
            options:
                addr: 127.0.0.1:9000
    registries:
        etcd-test:
            type: etcd
            options:
                endpoint: 127.0.0.1:2379
                heartbeat: 10s
                ttl: 15s
                timeout: 10s
                retry_times: 1 # 0 is unlimited

