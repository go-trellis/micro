project:
    services:
        trellis-innerapi:
            version: v1
            options:
                debug: y
                http:
                    path: "/v1"
                    address: ":8082"
                    cors:
                        allow-origins: ["*"]
                        allow-methods: ["POST", "GET", "OPTION"]
                        allow-headers: ["X-Requested-With", "X-Cookie", "sso_service_ticket", "Authorization", "Content-Type", "Content-Length", "Origin", "X-ERP", "X-API", "Accept"]
                        expose-headers: ["Content-Length", "Content-Type", "Authorization", "X-Cookie", "sso_service_ticket", "X-ERP", "X-API"]
        remote_http:
            version: v1
            options:
                x: "y"
            registry:
                name: etcd-test
                domain: http://127.0.0.1:8082/v1
                weight: 10 ## default 1
                protocol: http
    registries:
        etcd-test:
            type: etcd
            options:
                endpoint: 127.0.0.1:2379
                heartbeat: 15s
                ttl: 10s
                timeout: 10s
                retry_times: 1
